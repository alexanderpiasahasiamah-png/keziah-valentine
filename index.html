<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Valentine ğŸ’–</title>

<style>
body {
  margin: 0;
  font-family: 'Segoe UI', sans-serif;
  background: linear-gradient(135deg, #ff4d6d, #ff8fa3);
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  overflow: hidden;
}

.container {
  background: white;
  padding: 30px;
  border-radius: 25px;
  text-align: center;
  max-width: 90%;
  box-shadow: 0 20px 40px rgba(0,0,0,0.25);
}

.hidden {
  display: none;
}

img {
  max-width: 100%;
  border-radius: 20px;
}

.envelope {
  margin-top: 15px;
  padding: 15px 30px;
  background: #ff4d6d;
  color: white;
  border-radius: 30px;
  font-size: 18px;
  cursor: pointer;
  display: inline-block;
}

.buttons {
  position: relative;
  height: 120px;
  margin-top: 20px;
}

button {
  padding: 14px 30px;
  font-size: 18px;
  border: none;
  border-radius: 40px;
  cursor: pointer;
  position: absolute;
}

#yes {
  background: #ff4d6d;
  color: white;
  left: 50%;
  transform: translateX(-120%);
}

#no {
  background: #ccc;
  left: 50%;
  transform: translateX(20%);
}
</style>
</head>

<body>

<audio id="introMusic" loop>
  <source src="intro.mp3" type="audio/mpeg">
</audio>

<audio id="yesMusic" loop>
  <source src="yes.mp3" type="audio/mpeg">
</audio>

<div class="container">

  <!-- SCENE 1 -->
  <div id="scene1">
    <img src="teddy1.png" alt="Teddy with envelope">
    <div class="envelope" onclick="openEnvelope()">ğŸ’Œ Click Here</div>
  </div>

  <!-- SCENE 2 -->
  <div id="scene2" class="hidden">
    <img src="teddy2.png" alt="Teddy with message">
    <h2>FROM KEZIAH ğŸ’–</h2>
    <h3>Will you be my Valentine?</h3>

    <div class="buttons">
      <button id="yes">YES ğŸ’˜</button>
      <button id="no">NO ğŸ’”</button>
    </div>
  </div>

  <!-- SCENE 3 -->
  <div id="scene3" class="hidden">
    <h2>Thank you for being my Valentine â¤ï¸</h2>
    <img src="final.png" alt="Final Image">
  </div>

</div>

<script>
const scene1 = document.getElementById("scene1");
const scene2 = document.getElementById("scene2");
const scene3 = document.getElementById("scene3");

const introMusic = document.getElementById("introMusic");
const yesMusic = document.getElementById("yesMusic");

function openEnvelope() {
  scene1.classList.add("hidden");
  scene2.classList.remove("hidden");
  introMusic.play();
}

let tries = 0;
const noBtn = document.getElementById("no");

noBtn.addEventListener("mouseover", () => {
  tries++;
  const x = Math.random() * (window.innerWidth - 120);
  const y = Math.random() * (window.innerHeight - 120);
  noBtn.style.left = x + "px";
  noBtn.style.top = y + "px";
});

document.getElementById("yes").addEventListener("click", () => {
  introMusic.pause();
  yesMusic.play();

  scene2.classList.add("hidden");
  scene3.classList.remove("hidden");
});
</script>

</body>
</html>
